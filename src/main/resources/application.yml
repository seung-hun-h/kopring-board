spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:tcp://localhost/~/board
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  devtools:
    livereload:
      enabled: true

  thymeleaf:
    cache: false
    check-template-location: true

logging.level:
  org.hibernate.SQL: debug
